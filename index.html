<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>
<body>
  <div class="container">
    <div class="jumbotron shadow">
      <h1 class="display-1">Tic-Tac-Toe</h1>
    </div>

    <form id="nameForm">

      <div id="nameEnterRow" class="row">
        <div class="col">
          <input id="namePlayerX" class="form-control" type="text" name="name" placeholder="X Player's Name">
        </div>
        <div class="col">
          <input id="namePlayerO" class="form-control" type="text" name="name" placeholder="O Player's Name">
        </div>
      </div>

      <div id="iconSelectRow" class="row">
        <div class="col">
          <select class="form-control" id="playerIcon1">
            <option value="img/x-icon.png">Classic X</option>
            <option value="img/o-icon.png">Classic O</option>
            <option value="img/donut-icon.png">Donut</option>
            <option value="img/chess-icon.png">Chess Queen</option>
            <option value="img/baby-icon.png">Funny Baby</option>
            <option value="img/kermit-icon.png">Kermit the Frog</option>
          </select>
        </div>
        <div class="col">
          <select class="form-control" id="playerIcon2">
            <option value="img/x-icon.png">Classic X</option>
            <option value="img/o-icon.png">Classic O</option>
            <option value="img/donut-icon.png">Donut</option>
            <option value="img/chess-icon.png">Chess Queen</option>
            <option value="img/baby-icon.png">Funny Baby</option>
            <option value="img/kermit-icon.png">Kermit the Frog</option>
          </select>
        </div>
      </div>

      <button id="startGameButton" type="submit" name="button" class="btn btn-light">Start Game</button>

    </form>

    <div id="board">
      <div class="row">
        <div id="1" class="col card bg-info">
        </div>
        <div id="2" class="col card bg-info">
        </div>
        <div id="3" class="col card bg-info">
        </div>
      </div>
      <div class="row">
        <div id="4" class="col card bg-info">
        </div>
        <div id="5" class="col card bg-info">
        </div>
        <div id="6" class="col card bg-info">
        </div>
      </div>
      <div class="row">
        <div id="7" class="col card bg-info">
        </div>
        <div id="8" class="col card bg-info">
        </div>
        <div id="9" class="col card bg-info">
        </div>
      </div>
    </div>

    <div id="endGameText" class="shadow">

    </div>

    <div id="resetButton">
      <button id="resetGame" type="reset" name="button" class="btn btn-light">Play Again?</button>
    </div>

    <div id="xPlayerScore" class="card bg-light">

    </div>

    <div id="oPlayerScore" class="card bg-light">

    </div>

  </div>

</body>
</html>
